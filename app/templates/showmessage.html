<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-1 text-right" >Дата:</div><div class="col-lg-3">{{msg.ts.strftime("%Y-%m-%d %H-%M-%S UTC")}}</div>
      </div>
      <div class="row">
        <div class="col-lg-1 text-right" >Номер:</div><div class="col-lg-3">{{msg.ticket}}</div>
      </div>
      <div class="row">
        <div class="col-lg-1 text-right" >Заголовок:</div><div class="col-lg-3">{{msg.title}}</div>
      </div>
      <div class="row">
        <div class="col-lg-1 text-right" >Контакты:</div><div class="col-lg-3">{{msg.contacts}}</div>
      </div>
      <p class="col-lg-12" >{{msg.message}}</p>
    </div>
  </div>
{% if msg.filename %}
  <div class="row">
    <div class="col-lg-12">
      <p class="col-lg-12" ><a href="/file/{{msg.filename}}">Скачать дополнительную информацию</a></p>
    </div>
  </div>
{% endif %}

  <div class="row">
    <div class="col-lg-4">
      <p><a href="/messages/{{page}}" class="btn btn-default btn-md">К перечню сообщений</a> </p>
    </div>
  </div>

{% endblock %}
